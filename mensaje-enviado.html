<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensaje Enviado - OMPULSE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      background: linear-gradient(to right, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .inicio-button {
      background: #ff0000;
      color: #fff;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .inicio-button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <h1>Mensaje enviado con éxito</h1>
  <p>Gracias por escribirnos. En breve nos pondremos en contacto contigo.</p>
  <a class="inicio-button" href="index.html">← Volver al inicio</a>
</body>
</html>

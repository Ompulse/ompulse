<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - OMPULSE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .form-container {
      background: #111;
      padding: 3rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      background: linear-gradient(to right, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }
    input::placeholder, textarea::placeholder {
      color: #888;
    }
    button, .inicio-button {
      background: #ff0000;
      color: #fff;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
    }
    button:hover, .inicio-button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Contáctanos</h1>
    <form action="https://formsubmit.co/atencion@ompulse.com" method="POST">
      <input type="text" name="name" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo" required>
      <textarea name="message" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
      
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://ompulse.github.io/ompulse/mensaje-enviado.html">
      
      <button type="submit">Enviar</button>
    </form>
    <a class="inicio-button" href="index.html">← Volver al inicio</a>
  </div>
</body>
</html>
